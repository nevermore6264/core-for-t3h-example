<html>
<head>
    <title>FPT Polytechnic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
    var ptb2 = new Object();
    ptb2.a = prompt("Nhập hệ số a: ");
    ptb2.b = prompt("Nhập hệ số b: ");
    ptb2.c = prompt("Nhập hệ số c: ");
    ptb2.giai = function() {
        var delta = (ptb2.b * ptb2.b) - 4 * ptb2.a * ptb2.c;
        if (delta < 0) {
            document.write("Phương trình vô nghiệm!!!");
        } else if (delta == 0) {
            var x = (-ptb2.b) / (2 * ptb2.a);
            document.write("Phương trình có 2 nghiệm kép là x = " + x);
        } else if (delta > 0) {
            var x1 = ((-ptb2.b) + Math.sqrt(delta)) / (2 * ptb2.a);
            var x2 = ((-ptb2.b) - Math.sqrt(delta)) / (2 * ptb2.a);
            document.write("Phương trình bậc 2 có nghiệm x1 là x1 = " + x1 + "Phương trình bậc 2 có nghiệm x2 là x2 = " + x2);
        }
    }
</script>
<button onclick="ptb2.giai()">Giải</button>
</body>
</html>
